name: Mongo Dynamic Field GDPR Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  mongo-dynamic-field-check:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write   # REQUIRED to comment on PR

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Get changed Python files
        id: changed-files
        run: |
          git fetch origin ${{ github.base_ref }}
          files=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep '\.py$' || true)

          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo "$files" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Run dynamic Mongo field detector
        if: steps.changed-files.outputs.files != ''
        run: |
          python .github/scripts/detect_dynamic_mongo_fields.py \
            ${{ steps.changed-files.outputs.files }}

      - name: Comment on PR if dynamic fields detected
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            if (!fs.existsSync('dynamic_mongo_findings.json')) {
              return;
            }

            const findings = JSON.parse(
              fs.readFileSync('dynamic_mongo_findings.json', 'utf8')
            );

            let body = `⚠️ **Dynamic MongoDB Field Writes Detected**\n\n`;
            body += findings.map(f => `- ${f}`).join('\n');
            body += `\n\n**Action required:**\n`;
            body += `• Explain what dynamic fields may be written\n`;
            body += `• Confirm GDPR / PII impact\n`;
            body += `• Update privacy documentation if required`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });
